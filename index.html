<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>nft-card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-section">
        <div class="article">
            <div class="img-container"></div>
            <h3>Equilibrium #3429</h3>
            <p>our Equilibrium collection promotes balance and calm</p>
            <div class="line">
                <div class="line-element element-1">
                    <img src="./images/icon-ethereum.svg" alt="ethereum">
                    <span>0.041 ETH</span>
                </div>
                <div class="line-element element-2">
                    <img src="./images/icon-clock.svg" alt="clock">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="footer">
                <div class="avatar"></div>
                <div class="create">Creation of <span class="creator">Jules Wyvern</span></div>
            </div>
        </div>
    </div>
</body>
</html>
